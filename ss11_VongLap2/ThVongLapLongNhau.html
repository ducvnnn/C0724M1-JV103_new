<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cưu Chương</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='900' cellSpacing='0' cellPadding='3'>";
    for (i = 1; i<=9; i++){
        sout = sout + "<tr>";
        for (j = 1; j<=9; j++){
            sout   = sout+ "<td>" + i+ " * "+ j + " = " + i*j +"</td>";
        }
        sout = sout + "</tr>";
    }
    document.write(sout);
</script>
</body>
</html>
