<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Tam giác vuông</title>
</head>
<body>
<script>
    for(i = 1; i<=5;i++){
        for (j = 1; j<=i;j++){
            document.write(" *");
        }
        document.write("<br>");
    }
    document.write("<hr>");
    for(i = 5; i>=1;i--){
        for (j = 1; j<=i;j++){
            document.write(" *");
        }
        document.write("<br>");
    }
    document.write("<hr>");

    for(i = 1; i <= 5 ;i++){
        for (j = 1; j<=5;j++){
            if((i+j) >= 6){
                document.write("*");
            } else{
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
    document.write("<hr>");

    for(i = 1; i <= 5 ;i++){
        for (j = 1; j<=5;j++){
            if((i+j) <= 6){
                document.write("*");
            } else{
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
    document.write("<hr>");


</script>
</body>
</html>
