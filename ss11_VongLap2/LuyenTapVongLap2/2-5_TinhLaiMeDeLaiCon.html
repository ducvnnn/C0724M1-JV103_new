<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính lãi suất, lãi mẹ đẻ lãi con</title>
</head>
<body>
<h1>BỐC NÓNG LÀ CÁCH NHANH NHẤT ĐỂ ĐI ĐẾN CUỐI ĐỜI</h1>
<script>
    let tienVay = +prompt("Nhập số tiền muốn vay: ");
    let thoiGianVay = +prompt("Nhập thời hạn vay: ");
    thoiGianVay=parseInt(thoiGianVay);
    alert("Bạn vay: " + tienVay + " ,thời gian hạn vay: "+ thoiGianVay + " mức lãi suất 30%/tháng");
    for (i = 1; i<=thoiGianVay;i++){
        tienVay += (tienVay*30/100);
    }
    alert("số tiền phải trả sau" + thoiGianVay + "tháng là: "+ tienVay);
</script>
</body>
</html>
