<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Số Đầu Tiên Trong Dãy Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f1=1;
    let f2=1;
    let nextTern = 0;
    for (i = 1; i<=20;i++){
        if(i>2){
            nextTern = f2 + f1;
            if(nextTern%5===0){
                document.write('Số Fibonacci đầu tiên chi hết cho 5 là: ' + nextTern);
                break;
            }
            f1 = f2;
            f2 = nextTern;
        }
    }
</script>
</body>
</html>
