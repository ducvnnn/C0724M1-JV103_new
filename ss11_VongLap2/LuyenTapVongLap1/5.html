<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 20 số Fibonacci đầu tiên</title>
</head>
<body>
    <script>
        let f1 = 1;
        let f2 = 1;
        let nextTern = 0;
        let sum20ofFibonacci = 0;
        for (i = 1; i<=20;i++){
            if (i === 1){
                sum20ofFibonacci+=1;
            }else if (i===2){
                sum20ofFibonacci+=1;
            } else{
                nextTern = f2 + f1;
                f1 = f2;
                f2 = nextTern;
                sum20ofFibonacci+=nextTern;
            }
        }
        document.write(sum20ofFibonacci);
    </script>
</body>
</html>
