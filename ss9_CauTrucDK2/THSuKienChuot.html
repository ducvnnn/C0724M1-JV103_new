<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="1.png" id="myImage" style="width: 150px;">
    <p>click bottom to move the ball to the right</p>
    <button onclick="moveRight()" ="click_me">click me</button>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImage");
        function init(){
            imgObj = document.getElementById("myImage");
            imgObj.style.position = 'relative'; // một đối tượng sẽ có vị trí linh động,
            imgObj.style.left = '0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'; //parseInt() sẽ chuyển giá trị sang số nguyên
        }
        window.onload = init();  //window.onload là quá trình trang web load, dòng 21 nghĩa là gọi hàm khởi tạo ngay khi load trang web
    </script>
</body>
</html>
