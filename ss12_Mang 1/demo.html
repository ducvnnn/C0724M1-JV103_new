<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài giảng Mảng 1</title>
</head>
<body>
    <script>
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let text = "";
        for (i =0; i< fruits.length; i++){
            text += fruits[i] + "<br>";
        }
        document.write(text);
    </script>
</body>
</html>
