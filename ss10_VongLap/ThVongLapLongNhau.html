<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Vòng Lặp Lồng Nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellSpacing='0' cellPadding='3'>";
    for (i = 1; i<=10; i++){
        sout = sout + "<tr>";
        for (j = 1; j<=10; j++){
            sout   = sout+ "<td>" + i*j +"</td>";
        }
        sout = sout + "</tr>";
    }
    document.write(sout);
</script>
</body>
</html>
