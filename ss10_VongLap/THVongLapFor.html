<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhap so nguyen duong: "))
        let number_i = 0;
        for (let i = 1; i <=number; i++){
            number_i += 1;
            alert(number_i);
        }      
    </script>
</body>
</html>
