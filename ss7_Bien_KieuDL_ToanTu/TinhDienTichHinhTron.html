<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính diện tích hình tròn</title>
</head>
<body>
    <label>Nhập bán kính đường tròn</label>
    <input type="number" id="r">
    <button onclick="DienTich()">Tính S</button>
    <p id="S"></p>
    <script>
        function DienTich(){
            let banKinh = document.getElementById("r").value;
            let dienTich = banKinh * banKinh * 3.14;
            document.getElementById("S").innerHTML= "Diện Tích hình tròn bán kính " + banKinh + " là: " + dienTich;
        }
    </script>
</body>
</html>
