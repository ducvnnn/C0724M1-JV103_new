<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Độ C Sang Độ F</title>
</head>
<body>
    <h2>CHƯƠNG TRÌNH ĐỔI ĐỘ C SANG ĐỘ F</h2>
    <label style="text-align: right;">nhập độ C:</label>
    <input type="number" id="c">
    <button onclick="chuyendoi()">Chuyển đổi</button> <br> <br>
    <label style="text-align: right;">độ F là:</label>
    <input type="text" id="result" style="margin-left: 20px;">
    
    <script>
       function chuyendoi(){
            let doC = document.getElementById("c").value;
            let doF = (9*doC / 5) + 32;
            document.getElementById("result").value = doF;
        }
    </script>
</body>
</html>
